[pytest]
# Pytest 설정 파일

# 테스트 파일 탐색 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 커버리지 설정
addopts =
    -ra
    --strict-markers
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50
    --tb=short
    --maxfail=1
    -v

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: End-to-End 테스트
    slow: 실행 시간이 긴 테스트
    skip: 건너뛸 테스트
    auth: 인증 관련 테스트
    db: 데이터베이스 관련 테스트
    api: API 엔드포인트 테스트

# 환경 변수 설정
env =
    TEST_MODE=true
    LOG_LEVEL=WARNING

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 파일 로깅
log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 제외 패턴
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    */scripts/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract